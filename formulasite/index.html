        <h4>Pythagorean Theorem</h4>
        <form>
            <div class="row">

                <input type="text" class="form-control" id="leg1" placeholder="First Leg">
              </div>
              <div class="col-md-3">

        <h4>Speed from Distance and Time</h4>
        <form>
            <div class="row">
              <div class="col-md-3">
                <input type="text" class="form-control" id="distance" placeholder="Distance">
              </div>
              <div class="col-md-3">

              </div>
              <div class="col-md-1">

              </div>
            </div>
        </form>

        <h4>Voltage using Ohm's Law</h4>
        <form>
            <div class="row">

                <input type="text" class="form-control" id="amps" placeholder="Current (Amps)">
              </div>
              <div class="col-md-3">

              </div>
              <div class="col-md-1">
                <label id="ohmsLawANS">Voltage: ???</label>

              <div class="col-md-1">
